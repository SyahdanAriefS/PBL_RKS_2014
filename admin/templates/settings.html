<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/settings.css">
    <title>User Settings</title>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="admin-profile">
                <div class="profile-image">
                    <!-- Displaying the profile image dynamically from the database -->
                    <img src="/static/image/admin-profil.jpg" alt="Admin Profile">
                </div>
                <h2>username</h2> <!-- Displaying the username dynamically -->
            </div>
            <div class="sidebar-nav">
                <a class="nav-item" href="/templates/dashboard.html">Dashboard</a>
                <a class="nav-item" href="/templates/victim.html">Victim</a>
                <a class="nav-item active" href="/templates/settings.html">Settings</a>
                <div class="logout-section">
                    <a href="/logout" class="logout-btn">
                        <img src="/static/image/logout-icon.png" alt="Logout Icon" class="logout-icon">
                        Logout
                    </a>
                </div>
            </div>
        </div>
        <div class="main-content">
            <div class="content-wrapper">
                <div class="introduction">
                    <h1>User Settings</h1>
                </div>
                <div class="user-settings">
                    <div class="members-image">
                       
                        <!-- Displaying the profile image dynamically from the database -->
                        <img src="/static/image/admin-profil.jpg" alt="Admin Profile">
                    </div>
                    <h2>Change Your Settings</h2>
                    <!--bagian form setting-->
                    <form method="POST" enctype="multipart/form-data">

                        <label for="username">Name:</label>
                        <input type="text" id="username" value="username" required><br>

                        <label for="newPassword">New Password:</label>
                        <input type="password" id="newPassword" name="newPassword" required><br>

                        <label for="confirmPassword">Confirm Password:</label>
                        <input type="password" id="confirmPassword" name="confirmPassword" required><br>

                        <label for="profile_picture">Change Profile Picture:</label>
                        <input type="file" id="profile_picture" name="profile_picture"><br>

                        <button type="submit" class="logout-btn">Change</button>
                    </form>

                    <!-- Flash messages for success or error -->
                     <div id="notif-popup" class="notif-popup">
                        Akun berhasil di ubah!
                            </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
