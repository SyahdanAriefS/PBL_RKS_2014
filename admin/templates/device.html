<!DOCTYPE html>
<html lang="id">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>BrowserWatch Lab Dashboard</title>
        <link rel="stylesheet" href="/static/device.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    </head>
    <body>
        <div class="container">
            <div class="sidebar">
                <div class="admin-profile">
                    <div class="profile-image">
                        <img src="https://via.placeholder.com/80x80/8B4513/FFFFFF?text=Admin" alt="Admin Profile">
                    </div>
                    <h2>Admin</h2>
                </div>
                
                
                <nav class="sidebar-nav">
                    <a class="nav-item" href="/templates/overview.html">Overview</a>
                    <a class="nav-item active" href="/templates/device.html">Device Info</a>
                    <a class="nav-item" href="/templates/history.html">History</a>
                    <a class="nav-item" href="/templates/network.html">Network</a>
                    <a class="nav-item" href="/templates/location.html">Location</a>
                    <a class="nav-item" href="/templates/passcookies.html">Pass Cookies</a>
                </nav>
                
                <div class="logout-section">
                    <a href="/logout" class="logout-btn">
                        <img src="/admin/static/image/logout-icon.png" alt="Logout Icon" class="logout-icon">
                        Logout
                    </a>
                </div>
            </div>

            <div class="info-grid">
                <h1 class="title">SpyWare Result</h1>
                    <div class="grid-container"> 

                    <div class="info-box beige">
                        <div>
                            <p><strong>Username:</strong></p>
                            <p><strong>Hostname:</strong></p>
                        </div>
                        <i class="fas fa-user-lock icon"></i>
                    </div>

                    <div class="info-box green">
                        <div>
                            <p><strong>Operating System:</strong></p>
                        </div>
                        <i class="fas fa-desktop icon"></i>
                    </div>

                    <div class="info-box blue">
                        <div>
                            <p><strong>City:</strong></p>
                            <p><strong>Region:</strong></p>
                            <p><strong>Country:</strong></p>
                        </div>
                        <i class="fas fa-map-marker-alt icon"></i>
                    </div>

                    <div class="info-box dark">
                        <div>
                            <p><strong>Local IP:</strong></p>
                            <p><strong>Public IP:</strong></p>
                        </div>
                        <i class="fas fa-globe icon"></i>
                    </div>
                </div>

            <div class="logo">
                <img src="/admin/static/image/Logo PBL.png" alt="FBL Logo">
            </div>
        </div>
    </div>
  
</body>
</html>
