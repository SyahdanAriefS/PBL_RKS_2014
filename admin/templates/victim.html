<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Choose the Victim</title>

    <link rel="stylesheet" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css" />
    <link rel="stylesheet" href="/static/victim.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="admin-profile">
                <div class="profile-image">
                    <!-- Dynamically load profile image -->
                    <img id="profileImage" src="/static/image/admin-profil.jpg" alt="Admin Profile">
                </div>
                <h2 id="username">admin 1</h2> <!-- Dynamically load username -->
            </div>
            <div class="sidebar-nav">
                <a class="nav-item" href="/templates/dashboard.html">Dashboard</a>
                <a class="nav-item active" href="/templates/victim.html">Victim</a>
                <a class="nav-item" href="/templates/settings.html">Settings</a>
                <div class="logout-section">
                    <a href="/logout" class="logout-btn">
                        <img src="/static/image/logout-icon.png" alt="Logout Icon" class="logout-icon">
                        Logout
                    </a>
                </div>
            </div>
        </div>
        <div class="main-content">
            <div class="content-wrapper">
                <div class="introduction">
                    <h1>Choose the Victim</h1>
                </div>
               <table id="victimTable" class="display" style="width:100%">
    <thead>
        <tr>
            <th>Username</th>
            <th>Hostname</th>
            <th>IP Address</th>
            <th>Start date</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody id="victimTableBody">
        <tr>
            <td>user1</td>
            <td>host1</td>
            <td>192.168.1.10</td>
            <td>2024-06-19</td>
            <td>
                <a href="/templates/device.html">Detail</a>
            </td>
        </tr>
        <tr>
            <td>user2</td>
            <td>host2</td>
            <td>192.168.1.11</td>
            <td>2024-06-18</td>
            <td>
                <a href="/templates/device.html">Detail</a>
            </td>
        </tr>
    </tbody>
</table>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
    <script>
        $(document).ready(function() {
            // Fetch user details to update profile image and username dynamically
            $.ajax({
                url: '/get_user',
                method: 'GET',
                success: function(data) {
                    if (data.profile_picture) {
                        $('#profileImage').attr('src', '/static/uploads/' + data.profile_picture);
                    }
                    $('#username').text(data.username);
                },
                error: function(error) {
                    console.error('Error fetching user data:', error);
                }
            });

            // Fetch victim data
            $.ajax({
                url: '/get_victims', 
                method: 'GET',
                success: function(data) {
                    var rows = '';
                    data.forEach(function(victim) {
                        rows += '<tr>';
                        rows += '<td>' + victim.username + '</td>';
                        rows += '<td>' + victim.hostname + '</td>';
                        rows += '<td>' + victim.local_ip + '</td>';
                        rows += '<td>' + victim.created_at + '</td>';
                        rows += '<td><a href="/overview?id=' + victim.id + '" class="btn btn-primary">View Details</a></td>';
                        rows += '</tr>';
                    });
                    $('#victimTableBody').html(rows);
                    $('#victimTable').DataTable();
                },
                error: function(error) {
                    console.error('Error fetching victim data:', error);
                }
            });
        });
    </script>

    <script src="/static/js/scripts.js"></script>
</body>
</html>
