<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Choose the Victim</title>

    <!-- Link ke stylesheet DataTables dan victim.css -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/victim.css">
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="admin-profile">
                <div class="profile-image">
                    <img id="profileImage" src="/static/image/admin-profil.jpg" alt="Admin Profile">
                </div>
                <h2 id="username">Admin</h2> 
            </div>
            <div class="sidebar-nav">
                <a class="nav-item" href="/dashboard">Dashboard</a>
                <a class="nav-item active" href="/victim">Victim</a>
                <a class="nav-item" href="/settings">Settings</a>
                <div class="logout-section">
                    <a href="/logout" class="logout-btn">
                        <img src="/static/image/12.jpg" alt="Logout Icon" class="logout-icon">
                        Logout
                    </a>
                </div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <div class="content-wrapper">
                <!-- Section Title -->
                <div class="introduction">
                    <h1>Choose the Victim</h1>
                </div>

                <!-- Victim Table -->
                <table id="victimTable" class="display table table-bordered" style="width:100%">
                    <thead>
                        <tr>
                            <th>Username</th>
                            <th>Hostname</th>
                            <th>Local IP</th>
                            <th>Public IP</th>
                            <th>Start Date</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for victim in victim_data %}
                        <tr>
                            <td>{{ victim.username }}</td>
                            <td>{{ victim.hostname }}</td>
                            <td>{{ victim.local_ip }}</td>
                            <td>{{ victim.public_ip }}</td>
                            <td>{{ victim.created_at }}</td>
                            <td><a href="/overview?id={{ victim.id }}" class="btn btn-primary">Details</a></td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <div class="logo">
        <img src="/static/image/Logo PBL.png" alt="FBL Logo">
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#victimTable').DataTable({
                responsive: true,
                order: [[0, 'asc']]
            });
        });
    </script>
</body>
</html>
