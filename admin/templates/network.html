<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BrowserWatch Lab Dashboard</title>
    <link rel="stylesheet" href="/static/network.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Adding Chart.js library for graphs -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="admin-profile">
                <div class="profile-image">
                    <img src="https://via.placeholder.com/80x80/8B4513/FFFFFF?text=Admin" alt="Admin Profile">
                </div>
                <h2>User 1</h2>
            </div>
            
            <nav class="sidebar-nav">
                <a class="nav-item" href="/templates/overview.html">Overview</a>
                <a class="nav-item" href="/templates/device.html">Device Info</a>
                <a class="nav-item" href="/templates/history.html">History</a>
                <a class="nav-item active" href="/templates/network.html">Network</a>
                <a class="nav-item" href="/templates/location.html">Location</a>
                <a class="nav-item" href="/templates/passcookies.html">Pass Cookies</a>
            </nav>
            
            <div class="logout-section">
                <a href="#" class="logout-btn">
                    <img src="/admin/static/image/logout-icon.png" alt="Logout Icon" class="logout-icon">
                    Logout
                </a>
            </div>
        </div>        

        <!-- Main content -->
        <main class="main-content">
            <div class="content-header">
                <h1 class="page-title">Network Traffic</h1>
            </div>
            <div class="chart-container">
                <canvas id="networkChart"></canvas>
            </div>
        </main>
    </div>

    <!-- Script to render chart -->
    <script>
        var ctx = document.getElementById('networkChart').getContext('2d');
        var networkChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: ['Item 1', 'Item 2', 'Item 3', 'Item 4', 'Item 5'], // X-axis labels
                datasets: [{
                    label: 'Packet Sent',
                    data: [22, 28, 19, 30, 35], // Data for Packet Sent
                    borderColor: 'rgba(54, 162, 235, 1)', // Blue color
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    fill: true,
                },
                {
                    label: 'Packet Receive',
                    data: [20, 23, 22, 25, 30], // Data for Packet Receive
                    borderColor: 'rgba(153, 102, 255, 1)', // Brown color
                    backgroundColor: 'rgba(153, 102, 255, 0.2)',
                    fill: true,
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                },
                plugins: {
                    legend: {
                        position: 'top',
                    },
                }
            }
        });
    </script>
</body>
</html>
