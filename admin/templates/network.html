<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BrowserWatch Lab Dashboard</title>
    <link rel="stylesheet" href="/static/network.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Adding Chart.js library for graphs -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="admin-profile">
                <div class="profile-image">
                    <img src="/static/image/victim-profile.png" alt="Admin Profile">
                </div>
                <h2>User 1</h2>
            </div>
            
            <nav class="sidebar-nav">
                <a class="nav-item" href="/templates/overview.html">Overview</a>
                <a class="nav-item" href="/templates/device.html">Device Info</a>
                <a class="nav-item" href="/templates/history.html">History</a>
                <a class="nav-item active" href="/templates/network.html">Network</a>
                <a class="nav-item" href="/templates/location.html">Location</a>
                <a class="nav-item" href="/templates/passcookies.html">Pass Cookies</a>
            </nav>
            
            <div class="logout-section">
                <a href="#" class="logout-btn">
                    <img src="/static/image/logout-icon.png" alt="Logout Icon" class="logout-icon">
                    Logout
                </a>
            </div>
        </div>        

        <!-- Main content -->
        <main class="main-content">
            <div class="content-header">
                <h1 class="page-title">Network Traffic</h1>
            </div>
            <div class="chart-container">
                <canvas id="networkChart"></canvas>
            </div>
        </main>
    </div>

    <!-- Script to render chart -->
    <script>
        // Mengambil data jaringan dari Flask dan mengonversinya menjadi JSON
        var networkData = JSON.parse('{{ network_data | tojson | safe }}');

        var labels = [];
        var packetsSent = [];
        var packetsReceived = [];

        // Memasukkan data ke dalam array untuk grafik
        networkData.forEach(function(item) {
            labels.push(item.created_at); // Menambahkan timestamp ke sumbu X
            packetsSent.push(item.packets_sent); // Data untuk paket yang dikirim
            packetsReceived.push(item.packets_recv); // Data untuk paket yang diterima
        });

        var ctx = document.getElementById('networkChart').getContext('2d');

        // Membuat grafik menggunakan Chart.js
        var networkChart = new Chart(ctx, {
            type: 'line',  // Jenis grafik
            data: {
                labels: labels, // Label sumbu X (waktu atau waktu pengiriman)
                datasets: [{
                    label: 'Packet Sent',
                    data: packetsSent, // Data untuk paket yang dikirim
                    borderColor: 'rgba(54, 162, 235, 1)', // Warna garis untuk data dikirim
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    fill: true, // Isi di bawah garis
                },
                {
                    label: 'Packet Received',
                    data: packetsReceived, // Data untuk paket yang diterima
                    borderColor: 'rgba(153, 102, 255, 1)', // Warna garis untuk data diterima
                    backgroundColor: 'rgba(153, 102, 255, 0.2)',
                    fill: true, // Isi di bawah garis
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true // Mulai sumbu Y dari 0
                    }
                },
                plugins: {
                    legend: {
                        position: 'top', // Posisi legend di atas grafik
                    },
                }
            }
        });
    </script>
</body>
</html>
